<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Michael Wallance Logo</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @keyframes gradientShift {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }

    .animated-bg {
      background: linear-gradient(270deg, #ffffff, #000000);
      background-size: 400% 400%;
      animation: gradientShift 6s ease infinite;
    }
  </style>
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-800">
  <div class="w-64 h-64 animated-bg rounded-md shadow-2xl flex items-center justify-center">
    <div class="text-6xl font-extrabold text-white mix-blend-difference tracking-widest">
      M W
    </div>
  </div>
</body>
</html>
